name: Publish docs via GitHub Pages

on:
  push:
    branches:
      - master

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  packages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  update_container:
    uses: ./.github/workflows/update_container.yml
    with:
      container: esp-idf
      tag: latest

  deploy_docs:
    if: ${{ success() || cancelled() }}
    needs: update_container
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/toonvaneyck/esp-idf:latest
      options: --user openflap_ci
    steps:
      - name: Checkout (GitHub)
        uses: actions/checkout@v4
        with:
          lfs: 'true'
          fetch-depth: 0 # fetch all history for tags
          fetch-tags: true

      - name: Build Docs
        run: |
          . /opt/esp/entrypoint.sh
          sed -i 's|.*https://toonvaneyck.github.io/OpenFlap/.*||g' README.md
          mkdocs build --site-dir build/docs

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/docs/'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4