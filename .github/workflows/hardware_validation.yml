name: 'Validate hardware design' 
on:
  workflow_dispatch:
  pull_request:
    branches:
      - dev
      - master
    paths:
      - hardware/**
      - .devcontainer/kibot/**
      - .github/workflows/hardware_validation.yml
  
env:
  CI_ARG: ${{ github.ref == 'refs/heads/main' && '' || '--dry-run' }}

jobs:
  validate_hardware_designs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (GitHub)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # fetch all history for tags
          fetch-tags: true

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3 
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Validate hardware design
        uses: devcontainers/ci@v0.3
        with:
          configFile: .devcontainer/kibot/devcontainer.json
          imageName: ghcr.io/toonvaneyck/openflap-kibot-devcontainer
          cacheFrom: ghcr.io/toonvaneyck/openflap-kibot-devcontainer
          push: always
          runCmd: |
            cd hardware
            ./ci-script.sh ${CI_ARG}
