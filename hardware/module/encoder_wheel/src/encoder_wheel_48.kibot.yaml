kibot:
  version: 1

globals:
  restore_project: true
  time_reformat: false

preflight:
  check_zone_fills: true
  erc: 
    enabled: true
    warnings_as_errors : true
  drc:
    enabled: true
    warnings_as_errors : true
  update_xml: true
  set_text_variables:
    - name: GIT_TAG
      command: git describe --tags --dirty
      before: 'Commit: '
    - name: DATE
      command: date --iso-8601

outputs:
  - name: board_top
    comment: "Top layer view"
    type: pcbdraw
    options:
      format: jpg
      dpi: 300

  - name: board_bottom
    comment: Bottom layer view
    type: pcbdraw
    options:
      format: jpg
      dpi: 300
      bottom: true

  - name: gerbers
    comment: Gerbers
    type: gerber
    dir: gerbers
    layers:
      - F.Cu  
      - B.Cu
      - F.Paste
      - B.Paste
      - F.Silkscreen
      - B.Silkscreen
      - F.Mask
      - B.Mask
      - Edge.Cuts
    options:
      use_protel_extensions: true
      subtract_mask_from_silk : true
      tent_vias : true
      plot_footprint_refs : true
      plot_footprint_values : false

  - name: drill
    comment: Drill files
    type: excellon
    dir: drill
    options:
      metric_units : true
      map:
        type: gerber
      route_mode_for_oval_holes : false
      pth_and_npth_single_file: true
      zeros_format : DECIMAL_FORMAT

  - name: fabrication
    comment: Combine drill and gerbers into .zip
    type: compress
    options:
      files:
        - from_output: gerbers
        - from_output: drill
